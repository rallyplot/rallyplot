name: Linux - test_plotter

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test_plotter_linux:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libopengl0

      - name: Install Python dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -U rallyplot --pre
          python -m pip install -U numpy matplotlib scipy

      - name: Run test_plotter (xvfb)
        env:
          PYTHONFAULTHANDLER: "1"
          PYTHONUNBUFFERED: "1"
          MPLBACKEND: "Agg"
        run: |
          xvfb-run -a python -u tests/python/test_full_plotter.py

